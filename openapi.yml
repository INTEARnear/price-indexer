components:
  schemas:
    TokenInfo:
      type: object
      properties:
        decimal:
          type: integer
        price:
          type: string
        symbol:
          type: string
      required:
        - decimal
        - price
        - symbol

    TokenDetail:
      type: object
      properties:
        account_id:
          type: string
        price_usd_raw:
          type: string
        price_usd:
          type: string
        price_usd_hardcoded:
          type: string
        main_pool:
          type: string
        metadata:
          type: object
          properties:
            name:
              type: string
            symbol:
              type: string
            decimals:
              type: integer
        total_supply:
          type: string
        circulating_supply:
          type: string
        circulating_supply_excluding_team:
          type: string
        reputation:
          type: string
          enum: [Spam, Unknown, NotFake, Reputable]
        socials:
          type: object
          additionalProperties:
            type: string
        slug:
          type: array
          items:
            type: string
        deleted:
          type: boolean
      required:
        - account_id
        - price_usd_raw
        - price_usd
        - price_usd_hardcoded
        - main_pool
        - metadata
        - total_supply
        - circulating_supply
        - circulating_supply_excluding_team
        - reputation
        - socials
        - slug
        - deleted